<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TuneJS</title>
</head>
<body onload="init()">
    <div id="titleDiv">
        <p id="title">TuneJS</p>
        <p id="subtitle">Accordatore professionale per strumenti a corde</p>
    </div>
    <div id="main">
        <div id="leftDiv">
            <p class="instrumentTypeButton selected" id="guitarButton" onclick="selectInstrument(0)">Chitarra</p>
            <p class="instrumentTypeButton" id="ukuleleButton" onclick="selectInstrument(1)">Ukulele</p>
            <p class="instrumentTypeButton" id="customButton" onclick="selectInstrument(2)">Personalizzato</p>
            <div id="tuningDiv">            
                <p id="chordIndicator">E4</p>
                <p id="tuneFreq">326.0</p>
                <div id="tuneBar">
                    <div id="tuneIndicator"></div>
                </div>
                <div id="scaleIndicator">
                    <span>-50</span>
                    <span>-30</span>
                    <span>0</span>
                    <span>30</span>
                    <span>50</span>
                </div>
            </div>
            <div id="toggleMicButton" onclick="toggleMic()">
                <p class="material-icons" style="font-size:30px">mic</p>
                <p>Attiva microfono</p>
            </div>
        </div>
        <div id="rightDiv">
            <div id="settingsTitleDiv">
                <p class="material-icons" style="font-size:30px">settings</p>
                <p id="settingsTitle">Impostazioni</p>
            </div>
            <p id="toneTitle">Nota di riferimento (A4)</p>
    
            <div id="toneRefDiv">
                <input id="toneRefInput" type="range" min="400" max="450" value="440">
                <span id="toneDesc">xxx Hz</span>Hz
            </div>
            <p>Corde strumento</p>
            <div id="instrumentChords">
            </div>
        </div>
    </div>
<script src="main.js"></script>
<audio id="player"></audio>
</body>
</html>
